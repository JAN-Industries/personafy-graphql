type Query {
	books: [Book]
	users: [User]
	user(id: ID!): User
}

type Book {
	title: String
	author: String
	date: String
}

type User {
	id: ID!
	username: String
	email: String
	books: [Book]
}

type AddBookMutationResponse {
	code: String!
	success: Boolean!
	message: String!
	book: Book
}

type Mutation {
	addBook(title: String, author: String): AddBookMutationResponse
}
