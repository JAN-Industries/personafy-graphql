type User {
	id: ID!
	username: String
	email: String
	profile: Profile
}

type Profile {
	id: ID!
	firstName: String
	lastName: String
	age: Int
	occupation: String
	education: String
	about: String
	employmentExperiences: [EmploymentExperience!]
}

type Education {
	university: String
	highest_degree: String
	degree_name: String
}

type EmploymentExperience {
	company: String!
	position: String!
	description: String
	start_date: String
	end_date: String
}

type Project {
	id: ID!
	name: String!
	link: String
	description: String
	start_date: String
	end_date: String
}