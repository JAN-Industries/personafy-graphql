type User {
	id: ID!
	username: String
	email: String
	profile: Profile
}

type Profile {
	id: ID!
	firstName: String
	lastName: String
	age: Int
	about: String
	occupation: String
	education: [Education!]
	employment: [EmploymentExperience!]
	projects: [Project!]
}

type Education {
	school: String!
	degreeLevel: String
	fieldOfStudy: String
	startDate: String
	endDate: String
}

type EmploymentExperience {
	id: ID!
	company: String!
	position: String!
	description: String
	startDate: String
	endDate: String
}

type Project {
	id: ID!
	name: String!
	link: String
	description: String
	startDate: String
	endDate: String
}